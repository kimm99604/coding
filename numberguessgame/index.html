<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 숫자맞추기 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <img src="https://images.unsplash.com/photo-1636622433525-127afdf3662d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80" alt="">
      <h1>랜덤 숫자 맞추기 게임</h1>
      <div id="result__area">1~100사이의 숫자를 입력해주세요!</div>
      <div id="chance__area">기회: 5</div>
    </div>
    <input type="number" id="userinput" class="search__input"/>
    <button id="playbutton">Go</button>
    <button id="resetbutton">Reset</button>
    <script src="main.js"></script>
  </div>
</body>
</html>
